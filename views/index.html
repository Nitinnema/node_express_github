<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
      }

      /* Create a container for the links */
      .links-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the links horizontally */
      }

      /* Style for the links */
      .links-container a {
        text-decoration: none;
        color: #0077cc;
        margin: 5px 0; /* Add some vertical spacing between links */
      }

      .links-container a:hover {
        color: #0055aa;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Node.js + express + GitHub Azure deployment.</h1>

    <!-- Wrap the links in a container -->
    <div class="links-container">
      <a href="/profile">User Profile</a>
      <a href="/admin">Admin Profile</a>
      <a href="/user/100">User 100</a>
      <a href="/valueofday/1980-01-24">Value day 1980/01/24</a>
    </div>
  </body>
</html>
